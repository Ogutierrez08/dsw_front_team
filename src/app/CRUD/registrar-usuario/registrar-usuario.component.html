<section id="ListAbogados" style="background-image:url('https://searchengineland.com/figz/wp-content/seloads/2016/11/persona-customer-audience-ss-1920.jpg');">
  <div class="rgba-black-strong py-5">
    <div>
      <div class="wow fadeIn">
        <h2 class="h1 text-white pt-5 pb-3 text-center">Registro de Usuarios</h2>
      </div>
      <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresa</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrate</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
            </div>
            <div class="sign-up-htm ">
              <form (ngSubmit)="guardar()" #forma="ngForm">
                <div class="group">
                  <label for="user" class="label">Nombre</label>
                  <input (click)="seleccionoInput()" [(ngModel)]="usu.nombre" name="nombre" id="qwe" type="text" class="input" placeholder="Ingrese Su Nombre"  required>
                  <div *ngIf="nosaleTodavia" class="alert alert-danger text-center" role="alert">
                           Ingrese Nombre 
                    </div>
                </div>
                <div class="group">
                  <label for="pass" class="label">Apellido</label>
                  <input (click)="seleccionoInput()" [(ngModel)]="usu.apellido" name="apellido" id="asd" type="text" class="input" placeholder="Ingrese Su Apellido" data-type="text" required>
                  <div *ngIf="nosaleTodavia" class="alert alert-danger text-center" role="alert">
                      Ingrese Apellido 
               </div>
                </div>
                <div class="group">
                  <label for="pass"  class="label">Dni </label>
                  <input [(ngModel)]="usu.dni"   name="dni" id="asdd" type="number" class="input" placeholder="Ingrese Su Dni" data-type="text" required>
                </div>
                <div class="group">
                  <label for="pass" class="label">Correo</label>
                  <input [(ngModel)]="usu.correo" name="correo" id="text" type="text" class="input" placeholder="Ingrese Su Nombre" required>
                </div>
                <div class="group">
                  <label for="pass" class="label">Contrase単a</label>
                  <input  [(ngModel)]="usu.clave" name="clave" id="paqwess" type="password" class="input" placeholder="Ingrese Su Contrase単a"  required>
                </div>
                <div class="group">
                  <label for="pass" class="label">Repita Contrase単a</label>
                  <input [(ngModel)]="usu.claveCopia" name="claveCopia" id="qweer" type="password" placeholder="Repita su Contrase単a" class="input" required>
                </div>
                <div class="group">
                   
                  <button [disabled]="!forma.valid" type="submit" class="btn btn-block aea">Registrar </button>
                </div>
              </form>

              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
