<section id="ListAbogados" style="background-image:url('https://searchengineland.com/figz/wp-content/seloads/2016/11/persona-customer-audience-ss-1920.jpg');">
  <div class="rgba-black-strong py-5">
    <div>
      <div class="wow fadeIn">
        <h2 class="h1 text-white pt-5 pb-3 text-center">Registro de Usuarios</h2>
      </div>
      <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresa</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrate</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
            </div>

            <div class="sign-up-htm " >
              <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                <div class="group" >
                  <label for="user" class="label">Nombre</label>
                  <input
                          formControlName="nombreUsuario"
                          type="text" 
                          class="input"
                          placeholder="Ingrese Su Nombre" >
                    <!-- <div class="invalid-feedback ">
                            <div *ngIf="nombreUsuario?.errors?.required ">
                                Este campo es requerido
                            </div>
                            <div *ngIf="nombreUsuario?.errors?.minlength?.requiredLength ">
                                Por lo menos 5 caracteres
                            </div>
                  </div> -->
                </div>
                <div class="group">
                  <label for="pass" class="label">Apellido</label>
                  <input  formControlName ="apeUsuario"
                          type="text" 
                          class="input"
                          laceholder="Ingrese Su Apellido"
                           data-type="text" >
                     <div *ngIf="forma.get('nombreUsuario').errors?.required"
                          class="form-control-feedback">
                           El nombre es necesario.
                    </div>  
                      <div *ngIf="forma.get('apeUsuario').errors?.minlength"
                           class="form-control-feedback">
                                  Por lo menos 6 caracteres.
                           </div>
                       </div>
                <div class="group">
                  <label for="pass" class="label">Dni </label>
                  <input 
                  formControlName ="dniUsuario"
                   type="text" 
                   class="input" 
                   placeholder="Ingrese Su Dni"
                    data-type="text"
                    pattern="\d{1,9}" >
              
                </div>
                <div class="group">
                  <label for="pass" class="label">Correo</label>
                  <input formControlName ="emailUsuario"
                    id="text" 
                    type="text" 
                    class="input"
                      placeholder="Ingrese Su Nombre" >
                </div>
                <div class="group">
                  <label for="pass" class="label">Contrase単a</label>
                  <input formControlName ="passUsuario"
                  
                    id="xxxx" 
                    type="password" 
                    class="input"
                    placeholder="Ingrese Su Contrase単a" >
                </div>
                <div class="group">
                  <label for="pass" class="label">Repita Contrase単a</label>
                    <input formControlName ="passRepeat"
                      id="xxx" 
                      type="password" 
                      class="input"
                  placeholder="Ingrese Su Contrase単a" >
                </div>
                <div class="group">

                  <button type="submit" class="btn btn-block aea">Registrar </button>
                </div>
              </form>

              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
