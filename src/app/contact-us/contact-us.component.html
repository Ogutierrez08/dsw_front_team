<section id="contact" style="background-image:url('assets/img/panorama-3094696_1920.jpg'); height: 100%">
  <div class="rgba-black-strong py-5" style="height: 100%">
    <div class="container">
      <div class="wow fadeIn">
        <h2 class="h1 text-white pt-5 pb-3 text-center">Contactanos</h2>
        <p class="text-white px-5 mb-5 pb-3 lead text-center">
          Comparte tus opiniones con nosotros y se parte de este gran proyecto
        </p>
      </div>
     
      <div class="card mb-5 wow fadeInUp" data-wow-delay=".4s">
        <div class="card-body p-5">
          <div class="row">
            <div class="col-md-8">
              <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form">
                      <input class="form-control" id="name" type="text" name="nombre" required="required" ngModel/>
                      <label for="name">Tu Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form">
                      <input class="form-control" id="email" type="text" name="email" required="required" ngModel/>
                      <label for="email">Tu E-Mail</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form">
                      <input class="form-control" id="subject" type="text" name="asunto" required="required" ngModel/>
                      <label for="subject">Asunto</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea class="md-textarea" id="message" name="mensaje" required="required" ngModel></textarea>
                      <label for="message">Tu Mensaje</label>
                    </div>
                  </div>
                </div>
                <div class="center-on-small-only mb-4">
                  <button class="btn btn-indigo ml-0" type="submit"><i class="fa fa-paper-plane-o mr-2"></i>Enviar</button>
                </div>
              </form>
            </div>
            <div class="col-md-4">
              <ul class="list-unstyled text-center">
                <li class="mt-4"><i class="fa fa-map-marker indigo-text fa-2x"></i>
                  <p class="mt-2">Av Paseo de la Rep√∫blica, Cercado de Lima 15001</p>
                </li>
                <li class="mt-4"><i class="fa fa-phone indigo-text fa-2x"></i>
                  <p class="mt-2">+ 51 943632020</p>
                </li>
                <li class="mt-4"><i class="fa fa-envelope indigo-text fa-2x"></i>
                  <p class="mt-2">i2016121197@cibertec.edu.pe</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
