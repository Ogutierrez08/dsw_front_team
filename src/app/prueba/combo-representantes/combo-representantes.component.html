<div style="margin:auto; width: 50%; border: 3px solid green; padding: 10px">
    <select [(ngModel)]="abogadoSeleccionado">
     <option selected="false" disabled="disabled">seleccione un empleado</option>
     <option *ngFor="let abogado of abogados" [value]="abogado.id">
     {{abogado.data.nombres}}
     </option>
    </select>
    <br>
    <label style="color: bisque;">abogado seleccionado {{abogadoSeleccionado}}}</label>
</div>
